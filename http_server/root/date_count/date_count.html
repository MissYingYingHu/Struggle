<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
<form action="date_count" method="POST">
<fieldset>
<legend><h3>日期加/减去天数得到另外一个日期：</h3></legend>
year:
<input type="text"  name="year">
month:
<input type="text" name="month">
day:
<input type="text" name="day"><br>
<br><br>
days:
<input type="text" name="days"><br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h3><input type="submit" value="计算"></h3>
<p>注意：如果输入的天数为正，就表示从这个日期开始减去这个天数；如果天数为负，就相当于从这个天数开始加上这个天数。</p>
</fieldset>
</form>
</body>
</html>
